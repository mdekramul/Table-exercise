<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Country</td>
          <td>Order ID</td>
          <td>Order Amount</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>

        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>

        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2,000</td>
        </tr>

        <tr>
          <td>CA</td>
          <td>1003</td>
          <td>$1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>$5,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
